<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Profile - Campus Cart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #2c3e50;
        font-family: "Itim", cursive;
      }

      .profile-box {
        background-color: #f7f1e3;
        border: 3px solid #f1c40f;
        border-radius: 15px;
        padding: 30px;
        width: 400px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        margin: 2rem auto;
      }

      .logo {
        color: #f1c40f;
        font-size: 2rem;
        text-align: center;
        margin: 1rem 0;
      }

      .btn-submit {
        background-color: #f1c40f;
        color: #2c3e50;
        border-radius: 10px;
        width: 100%;
      }

      .btn-submit:hover {
        background-color: #2c3e50;
        color: #f1c40f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Campus Cart</h1>

      <div class="profile-box">
        <h2 class="mb-4">Admin Details</h2>

        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Name" required />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="ID No." required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required />
          </div>
          <div class="mb-3">
            <select class="form-select" required>
              <option value="" selected disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Profession" required />
          </div>
          <button type="submit" class="btn btn-submit">Save</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
