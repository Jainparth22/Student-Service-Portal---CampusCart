<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Campus Cart</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <style>
      /* Background color */

      :root {
        --text-color: #8f3c2d;
        --background-color: #ffead6;
        --primary-color: #e07b39;
        --secondary-color: #886363;
        --accent-color: #743939;
      }
      body {
        font-family: "Old Standard TT", serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Alegreya", serif;
        color: var(--background-color);
      }

      /* Title styling */
      .title {
        color: var(--accent-color); /* Soft Taupe */
        font-size: 50px;
        text-align: center;
        margin: 40px 0;
      }
      .title2 {
        color: var(--accent-color); /* Soft Taupe */
        font-size: 30px;
      }
      

      .login-box {
        background-color: white;
        border: 3px solid var(--primary-color);
        border-radius: 15px;
        padding: 30px;
        width: 400px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        margin: 2rem auto;
        color: var(--text-color);
      }

      .btn-submit {
        background-color: var(--primary-color);
        color: var(--background-color);
        border-radius: 10px;
        width: 100%;
        padding: 0.5rem 0;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .btn-submit:hover {
        background-color: var(--secondary-color);
        color: var(--primary-color);
      }

      /* Common text styling */
      .register-text a {
        color: var(--accent-color); /* Champagne Gold */
      }

      .logo {
        color: var(--primary-color);
        font-size: 2rem;
        text-align: center;
        margin: 1rem 0;
      }
      
      .footer {
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 2rem 0;
            width: 100%;
            margin-top: 5rem;
        }

        .footer a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <h1 class="title">
        Welcome to Campus Cart<br />Your One-Stop Solution for All Campus
        Essentials!
      </h1>

      <!-- Login box -->
      <div class="login-box">
        <h2 class="title2">Login</h2>

        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="forgot-password text-end mb-2">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-submit">Login</button>
        </form>

        <!-- New user registration text -->
        <div class="register-text text-center mt-3">
          <p><a href="#">New user? Register here</a></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-..."
      crossorigin="anonymous"
    ></script>
    <footer class="footer text-center">
      <p>&copy; 2024 Campus Cart. All Rights Reserved.</p>
      <p>
          <a href="#" class="text-white">Terms of Service</a> |
          <a href="#" class="text-white">Privacy Policy</a> |
          <a href="#" class="text-white">Contact Us</a>
      </p>
  </footer>
  </body>
</html>
