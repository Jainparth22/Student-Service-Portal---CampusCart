<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications - Campus Cart Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Old+Standard+TT&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <style>
        :root {
            --text-color: #8f3c2d;
            --background-color: #ffead6;
            --primary-color: #e07b39;
            --secondary-color: #886363;
            --accent-color: #743939;
        }

        body {
            font-family: "Old Standard TT", serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Alegreya", serif;
            color: var(--accent-color);
        }

        .navbar {
            background-color: var(--accent-color);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-family: "Alegreya", serif;
            font-size: 1.8rem;
            color: var(--background-color) !important;
        }

        .nav-link {
            color: var(--background-color) !important;
            font-family: "Old Standard TT", serif;
            font-size: 1.1rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--background-color);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--background-color);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: var(--primary-color);
            color: var(--background-color);
            border-radius: 15px 15px 0 0 !important;
            font-family: "Alegreya", serif;
            font-size: 1.5rem;
        }

        .footer {
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 2rem 0;
            width: 100%;
            margin-top: 3rem;
        }

        .footer a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .custom-container {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .form-control {
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(224, 123, 57, 0.25);
        }

        .row {
            justify-content: center;
        }
    </style>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Campus Cart</a>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="notifications.html">Notifications</a>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Logout</a>
            </li>
        </ul>
    </div>
</nav>

    <main class="container mx-auto py-8 px-4">
      <h2 class="text-2xl mb-6">Notifications</h2>

      <div class="card rounded-lg p-6">
        <h3 class="text-xl font-bold mb-4">Manage Issue</h3>
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <h4 class="font-semibold mb-2">Message to Service Provider</h4>
            <textarea
              id="serviceProviderMessage"
              class="w-full h-32 p-2 border rounded resize-none"
              placeholder="Type your message to the service provider..."
            ></textarea>
            <div class="flex justify-end mt-2">
              <button
                onclick="sendMessage('serviceProvider')"
                class="btn-primary px-4 py-2 rounded"
              >
                Send
              </button>
            </div>
          </div>
          <div>
            <h4 class="font-semibold mb-2">Message to Student</h4>
            <textarea
              id="studentMessage"
              class="w-full h-32 p-2 border rounded resize-none"
              placeholder="Type your message to the student..."
            ></textarea>
            <div class="flex justify-end mt-2">
              <button
                onclick="sendMessage('student')"
                class="btn-primary px-4 py-2 rounded"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function sendMessage(recipient) {
        const messageElement = document.getElementById(recipient + "Message");
        const message = messageElement.value.trim();
        if (message) {
          alert(`Message sent to ${recipient}: ${message}`);
          messageElement.value = "";
        } else {
          alert("Please enter a message before sending.");
        }
      }
    </script>
  </body>
</html>
