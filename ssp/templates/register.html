<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Campus Cart</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Old+Standard+TT&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <style>
        :root {
            --text-color: #8f3c2d;
            --background-color: #ffead6;
            --primary-color: #e07b39;
            --secondary-color: #886363;
            --accent-color: #743939;
        }

        body {
            font-family: "Old Standard TT", serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Alegreya", serif;
            color: var(--accent-color);
        }

        .navbar {
            background-color: var(--accent-color);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-family: "Alegreya", serif;
            font-size: 1.8rem;
            color: var(--background-color) !important;
        }

        .nav-link {
            color: var(--background-color) !important;
            font-family: "Old Standard TT", serif;
            font-size: 1.1rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .btn-primary {
          background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--background-color);
            border-radius: 10px;
    width: 100%;
    padding: 0.5rem 0;
    border: none;
    cursor: pointer;
    font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--background-color);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-bottom: 1.5rem;
            padding: 2rem;
        }

        .card-header {
            background-color: var(--primary-color);
            color: var(--background-color);
            border-radius: 15px 15px 0 0 !important;
            font-family: "Alegreya", serif;
            font-size: 1.5rem;
        }

        .footer {
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 2rem 0;
            width: 100%;
            margin-top: 3rem;
        }

        .footer a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .custom-container {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .form-control {
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(224, 123, 57, 0.25);
        }

        .row {
            justify-content: center;
        }
    </style>
  </head>
  <body>
    <div class="container container-fluid">
      <div class="mt-5">
        <div class="container mx-auto">
          {% if message %}
          {% if type %}
          <div class="alert alert-{{type}} alert-dismissible fade show mt-3" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% else %}
          <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}
          {% endif %}
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Title -->
      <h1 class="title">Campus Cart<br /></h1>

      <!-- Register box -->
      <div class="card mx-auto" style="width: 30rem;">
        <h2 class="register-title mb-4">Register</h2>
        <!-- Added method="POST" -->
        <form action="{{url_for('auth.register')}}" method="POST">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <!-- changes by PJ for password confirmation -->
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="mb-3">
            <select class="form-select" id="role" name="role" required>
              <option value="" selected disabled>Select Role</option>
              <option value="student">Student</option>
              <option value="service_professional">Service professional</option>
            </select>
          </div>
          <button type="submit" class="btn-primary ">Register</button>
        </form>

        <!-- Existing user login text -->
        <div class="login-text text-center mt-3">
          <p>Already have an account? <a href="{{url_for('auth.login')}}">Login here</a></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <footer class="footer text-center">
      <p>&copy; 2024 Campus Cart. All Rights Reserved.</p>
      <p>
          <a href="#" class="text-white">Terms of Service</a> |
          <a href="#" class="text-white">Privacy Policy</a> |
          <a href="#" class="text-white">Contact Us</a>
      </p>
  </footer>
  </body>
</html>
